name: Deploy to GitHub Pages on Tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate static site
        run: pnpm run generate

      - name: Prepare Pages output
        run: |
          echo "Workspace root listing:"
          ls -la
          echo "Checking for Nuxt output directories..."
          if [ -d ".output/public" ]; then
            echo "Found .output/public — copying to dist"
            rm -rf dist || true
            cp -a .output/public ./dist
          elif [ -d "dist" ]; then
            echo "Found dist — using it as-is"
          else
            echo "No static output found. Printing .output contents if any:"
            ls -la .output || true
            exit 1
          fi

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
