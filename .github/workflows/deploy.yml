name: Deploy to GitHub Pages on Tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'

      - name: Check Node and pnpm versions
        run: |
          echo "node:" $(node -v)
          echo "npm:" $(npm -v)
          echo "checking pnpm..."
          if command -v pnpm >/dev/null 2>&1; then
            pnpm -v
          else
            echo "pnpm not found"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (production) and generate static site
        env:
          NODE_ENV: production
        run: |
          echo "Running production build"
          pnpm run build || true
          echo "Running generate (static)"
          pnpm run generate || true

      - name: Prepare Pages output
        run: |
          echo "Workspace root listing:"
          ls -la || true
          echo "Checking for Nuxt output directories..."
          # Prefer .output/public (Nuxt 3 build output), fallback to dist (generate)
          if [ -d ".output/public" ]; then
            echo "Found .output/public — copying to dist"
            rm -rf dist || true
            cp -a .output/public ./dist
          elif [ -d "dist" ]; then
            echo "Found dist — using it as-is"
          else
            echo "No static output found. Printing possible output dirs for debugging:"
            ls -la .output || true
            ls -la dist || true
            ls -la .output/public || true
            echo "Build may have failed or produced output in a different path. Exiting with failure."
            exit 1
          fi

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
